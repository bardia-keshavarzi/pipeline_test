apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 2
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: docker.arvancloud.ir/alpine
        command:
          - "sh"
          - "-c"
          - "sleep infinity"
        ports:
        - containerPort: 8080